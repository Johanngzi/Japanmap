<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Japan Trip Map</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f5f5f5;
  }

  .map {
    position: relative;
    width: 80%;
    max-width: 600px;
    margin: 20px auto;
  }

  .map img {
    width: 100%;
    border-radius: 10px;
  }

  .city {
    position: absolute;
    width: 16px;
    height: 16px;
    background: red;
    border-radius: 50%;
    cursor: pointer;
    transform: translate(-50%, -50%);
    border: 2px solid white;
  }

  #info {
    margin-top: 20px;
    padding: 12px;
    background: white;
    border-radius: 8px;
    display: inline-block;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  /* City positions */
  .tokyo { top: 45%; left: 78%; }
  .kyoto { top: 55%; left: 65%; }
